<!DOCTYPE html>
<html>
<head>
   <title>OBS Key Moments</title>

   <meta name="description" title="descrition" content="An OBS Studio web tool designed to streamline the operators workflow given an anticipated order of service prior to the event beginning." />
   <meta name="author" title="author" content="Andrew Carbert" />
   <meta name="keywords" title="keywords" content="OBS Studio, Key Moments, Chapters, Scene control" />
   <meta name="google-site-verification" content="8hF_hKeq-6QqaZe4Eo0tykMzK5v95w8gPcx_SKn11a4" />
   <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">

   <link rel="canonical" href="https://mr-mmhhmm-obs.github.io/obs-key-moments/" />
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="tabs.css">

   <script type="text/javascript" src='obs-websocket-js.min.js'></script>
   <script type="text/javascript" src="uuidv4.min.js"></script>
   <script type="text/javascript" src="jquery-3.6.0.js"></script>
   <script type="text/javascript" src="script.js"></script>
   <script type="text/javascript" src="autocomplete.js"></script>
   <script type="text/javascript" src="tabs.js"></script>
</head>
<body>
   <main>
      <div class="row">
         <button class="change-font-size" direction="-"></button>
         <button class="change-font-size" direction="+"></button>
         <h1>Order of Service</h1>
         <button id="edit-auto-scenes" onclick="EditAutoScenes(true);">Edit</button>
      </div>
      <ol id="order-of-service"></ol>
      <h1>Key Moments</h1>
      <tabgroup tab-group="timing">
         <tab id="tab_streaming" value="streaming">Streaming</tab>
         <tab id="tab_clock" value="clock">Clock</tab>
         <tab id="tab_recording" value="recording">Recording</tab>
      </tabgroup>
      <textarea id="key-moments" readonly="readonly" onclick="this.focus(); this.select();"></textarea>
      <div class="row">
         <button onclick="AddKeyMoment();" id="add-key-moment" disabled>Add Key-Moment</button>
         <button onclick="SetCurrentScene();" id="set-current-scene" disabled>Set Current Scene</button>
      </div>
      <div class="row">
         <button id="reset-key-moments" onclick="Reset();">Reset Key-Moments</button>
         <button id="undo-key-moment" onclick="UndoKeyMoment();" disabled>Undo</button>
      </div>
      <div id="settings" class="menu" style="display:none;">
         <div>
            <div id="obs-websocket-settings">
               <div class="row"><label>Address: </label><input id="obs-websocket-url" type="url" placeholder="ws://localhost:port" /></div>
               <div class="row"><label>Password: </label><input id="obs-websocket-password" type="password" /></div>
               <button id="obs-websocket-connect"></button>
            </div>
            <div>
               <h1>Auto Scenes</h1>
               <div id="auto-scenes"></div>
               <br />
               <button id="add-auto-scene" onclick="AddAutoScene();">+</button>
               <button onclick="EditAutoScenes(false);" class="close">Close</button>
            </div>
         </div>
      </div>
   </main>
   <footer>
      <div class="row">
         <span class="obs-websocket-connection"></span>
         <span id="obs-websocket-host"></span>
      </div>
      <span id="version">1.7</span>
   </footer>
</body>
</html>
